<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Perguntas e Respostas - CHATGPT</title>
</head>
<body>
  <div class="box-questions">
    <div class="header">
      <p>Perguntas e Respostas - CHATGPT</p>
    </div>
    <p id="status" style="display:none;"></p>
    <div id="history" style="overflow-y: auto; height: 400px;">
      <!-- Aqui vai o chat gerado conforme as respostas -->
    </div>
    <div class="footer">
      <input type="text" id="message-input" placeholder="Pergunte aqui..." aria-label="Digite sua pergunta">
      <button class="btn-submit" id="btn-submit" onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
